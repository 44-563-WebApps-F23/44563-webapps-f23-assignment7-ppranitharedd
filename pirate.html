          <script>
            var ids=["id0","id1","id2","id3","id4",
                     "id5","id6","id7","id8","id9",
                     "id10","id11","id12","id13","id14",
                     "id15","id16","id17","id18","id19",
                     "id20","id21","id23","id24"
                    ];
            var checkCount=0;
            var penalty=0;
            var lastCheck=0;
            var treasureLocation=5;
            var trapLocation=18;
            var  gameOver=false;

          function  check(position){
            if(gameOver) return;
          
            const id = ids[position];
            const imageElement = document.getElementById(id);
            
            let imageSrc = "";
        if (position === treasureLocation) {
            imageSrc = "treasure.jpg";
            gameOver = true;
            penalty -= 3;
            checkCount++;
        } else if (position === trapLocation) {
            imageSrc = "trap.jpg";
            gameOver = true;
            penalty += 4;
            checkCount++;
        } else {
            imageSrc = "pirate.jpg";
            checkCount++;
            penalty++;
        }

        imageElement.setAttribute("src", imageSrc);
        document.getElementById("locations").textContent = "Number of locations checked is : " + checkCount;
        document.getElementById("penalty").textContent = "Penalty is : " + penalty;
        lastCheck = position;

          }
            

        function help(){
          if (gameOver) return;
            const row = Math.floor(lastCheck / 5);
            const col = lastCheck % 5;
            const treasureRow = Math.floor(treasureLocation / 5);
            const treasureCol = treasureLocation % 5;
            const rowDiff = Math.abs(treasureRow - row);
            const colDiff = Math.abs(treasureCol - col);

            if ((rowDiff <= 1 && colDiff <= 1) && (rowDiff + colDiff > 1)) {
                 return  'Can Smell It';
            } else if (rowDiff <= 2 && colDiff <= 2) {
                 return 'Close Matie';
            } else {
                 return 'Step Faster';
            }
            penalty += 2;
            document.getElementById("penalty").textContent = "Penalty is : " + penalty;
            document.getElementById("help").textContent = "Help ";
          }

        function showHelp() {
        document.getElementById("help").textContent = help();
        }
        
          </script>
