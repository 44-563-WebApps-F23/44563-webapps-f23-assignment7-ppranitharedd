<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Custom styles for the header */
        header {
          background-color: #333;
          color: white;
          text-align: center;
          padding: 20px;
        }
        
        /* Custom styles for the main content */
        main {
          padding: 20px;
        }
    
        /* Styling for the instructions */
        .instructions {
          background-color: #f0f0f0;
          padding: 10px;
          border-radius: 5px;
        }
    
        /* Styling for the help section */
        .help-section {
          background-color: #f0f0f0;
          padding: 10px;
          border-radius: 5px;
          margin-top: 20px;
          text-align: center;
        }
    
        /* Styling for the "Click for help" button */
        .help-section p {
          cursor: pointer;
          text-decoration: underline;
        }
    
        /* Styling for the help report */
        #help {
          display: none;
          margin-top: 10px;
          padding: 10px;
          background-color: #fff;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
      </style>
</head>
<body>
    <header>

    <main>

      <div class="container">

        </div>

        </div>

          <img src="location.jpg" alt="Trap" height="125" width="125">

          <img src="location.jpg" alt="Trap" height="125" width="125">

        </div>
